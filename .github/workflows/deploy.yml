name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: ap-south-2
  ECR_API_REPOSITORY: sba-api
  ECR_UI_REPOSITORY: sba-streamlit
  ECS_CLUSTER: sba-cluster
  ECS_API_SERVICE: sba-loan-api-service
  ECS_UI_SERVICE: sba-loan-ui-service
  API_TASK_DEFINITION: infrastructure/ecs-task-api.json
  UI_TASK_DEFINITION: infrastructure/ecs-task-ui.json

jobs:
  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      # =========================================================================
      # Step 1: Checkout Code
      # =========================================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # =========================================================================
      # Step 2: Configure AWS Credentials
      # =========================================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # =========================================================================
      # Step 3: Login to Amazon ECR
      # =========================================================================
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # =========================================================================
      # Step 4: Build, Tag, and Push API Image
      # =========================================================================
      - name: Build, tag, and push API image to ECR
        id: build-api-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -f Dockerfile.api -t $ECR_REGISTRY/$ECR_API_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_API_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_API_REPOSITORY:latest

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_API_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_API_REPOSITORY:latest

          # Output image URI for next steps
          echo "image=$ECR_REGISTRY/$ECR_API_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # =========================================================================
      # Step 5: Build, Tag, and Push UI Image
      # =========================================================================
      - name: Build, tag, and push UI image to ECR
        id: build-ui-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -f Dockerfile.streamlit -t $ECR_REGISTRY/$ECR_UI_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_UI_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_UI_REPOSITORY:latest

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_UI_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_UI_REPOSITORY:latest

          # Output image URI for next steps
          echo "image=$ECR_REGISTRY/$ECR_UI_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # =========================================================================
      # Step 6: Update API Task Definition
      # =========================================================================
      - name: Fill in the new API image ID in the ECS task definition
        id: task-def-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.API_TASK_DEFINITION }}
          container-name: sba-loan-api
          image: ${{ steps.build-api-image.outputs.image }}

      # =========================================================================
      # Step 7: Deploy API to ECS
      # =========================================================================
      - name: Deploy API task definition to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-api.outputs.task-definition }}
          service: ${{ env.ECS_API_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      # =========================================================================
      # Step 8: Replace ALB DNS Placeholder in UI Task Definition
      # =========================================================================
      - name: Replace ALB DNS placeholder in UI task definition
        run: |
          # Fetch ALB DNS name
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --region ${{ env.AWS_REGION }} \
            --query 'LoadBalancers[?LoadBalancerName==`sba-loan-alb`].DNSName' \
            --output text)

          echo "ALB DNS: $ALB_DNS"

          # Replace placeholder in task definition
          sed -i "s|\${ALB_DNS}|http://$ALB_DNS|g" ${{ env.UI_TASK_DEFINITION }}

          echo "✓ Replaced \${ALB_DNS} with http://$ALB_DNS in UI task definition"

      # =========================================================================
      # Step 9: Update UI Task Definition
      # =========================================================================
      - name: Fill in the new UI image ID in the ECS task definition
        id: task-def-ui
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.UI_TASK_DEFINITION }}
          container-name: sba-loan-ui
          image: ${{ steps.build-ui-image.outputs.image }}

      # =========================================================================
      # Step 10: Deploy UI to ECS
      # =========================================================================
      - name: Deploy UI task definition to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-ui.outputs.task-definition }}
          service: ${{ env.ECS_UI_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      # =========================================================================
      # Step 11: Deployment Summary
      # =========================================================================
      - name: Deployment summary
        run: |
          echo "✓ Deployment completed successfully!"
          echo ""
          echo "Images deployed:"
          echo "  API: ${{ steps.build-api-image.outputs.image }}"
          echo "  UI:  ${{ steps.build-ui-image.outputs.image }}"
          echo ""
          echo "ECS Services updated:"
          echo "  Cluster: ${{ env.ECS_CLUSTER }}"
          echo "  API Service: ${{ env.ECS_API_SERVICE }}"
          echo "  UI Service: ${{ env.ECS_UI_SERVICE }}"
